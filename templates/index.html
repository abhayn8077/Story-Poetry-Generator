<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poetry & Story Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .form-section {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }
    .output-section {
      background: #fff;
      padding: 1.5rem;
      margin-top: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">üìù Poetry & Story Generator</h1>

  <div class="row justify-content-center">
    <div class="col-md-8 form-section">
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Type</label>
          <input name="type" class="form-control" placeholder="Poem or Story" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Tone</label>
          <input name="tone" class="form-control" placeholder="Joyful, Sad, Dark, Uplifting" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Genre</label>
          <input name="genre" class="form-control" placeholder="Fantasy, Romance, Sci-Fi, etc." required>
        </div>
        <div class="mb-3">
          <label class="form-label">Length (Words)</label>
          <input name="length" type="number" class="form-control" min="50" max="1000" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Title (Optional)</label>
          <input name="title" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Characters (comma-separated)</label>
          <input name="characters" class="form-control" placeholder="John, Lily, Dragon">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-5">Generate</button>
        </div>
      </form>
    </div>
  </div>

  {% if output %}
    <div class="row justify-content-center">
      <div class="col-md-10 output-section">
        <h3 class="mb-3">üìñ Generated {{ request.form['type'].capitalize() }}</h3>
        <p>{{ output }}</p>
      </div>
    </div>
  {% endif %}

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
